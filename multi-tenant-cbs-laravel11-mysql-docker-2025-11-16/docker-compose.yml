version: '3.8'
services:
  app:
    build: ./
    volumes:
      - ./:/var/www/html
    ports:
      - "8000:8000"
    depends_on:
      - control-db
      - tenant-db
    environment:
      - APP_ENV=local
      - DB_CONNECTION=mysql
      - DB_HOST=control-db
      - DB_PORT=3306
      - DB_DATABASE=control
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - TENANT_DB_HOST=tenant-db
      - TENANT_DB_PORT=3306
      - TENANT_DB_USERNAME=root
      - TENANT_DB_PASSWORD=root
    command: bash -lc "composer install --no-interaction && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=8000"
  control-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: control
    ports:
      - "3307:3306"
    volumes:
      - control-data:/var/lib/mysql
  tenant-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3308:3306"
    volumes:
      - tenant-data:/var/lib/mysql

volumes:
  control-data:
  tenant-data:
